<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Feuilles de style -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/mystyles/style.css" rel="stylesheet">
    <link href="assets/mystyles/style-footer.css" rel="stylesheet">
    <!-- Favicon -->
    <link href="include/img/favicon.png" rel="shortcut icon">
    <!-- Fontawesome -->
    <link href="assets/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Titre -->
    <title>page de test </title>
  </head>
  <body>
    <div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators">
      <!-- indicateur du carousel -->
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators">
            </li>
            <li data-slide-to="1" data-target="#carouselExampleIndicators">
            </li>
            <li data-slide-to="2" data-target="#carouselExampleIndicators">
            </li>
        </ol>
      <!-- element du carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img alt="First slide" class="d-block w-100" src="include/img/slider-1.jpg">
                <div class="carousel-caption d-none d-md-block">
                  <h5>slide 1</h5>
                  <p>paragraphe 1</p>
                </div>
            </div>
            <div class="carousel-item">
              <img alt="Second slide" class="d-block w-100" src="include/img/slider-2.jpg">
                <div class="carousel-caption d-none d-md-block">
                  <h5>slide 1</h5>
                  <p>paragraphe 1</p>
                </div>
            </div>
        </div>
      <!-- contrÃ´les du carousel   -->
        <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
            <span aria-hidden="true" class="carousel-control-prev-icon">
            </span>
            <span class="sr-only">
                Previous
            </span>
        </a>
        <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
            <span aria-hidden="true" class="carousel-control-next-icon">
            </span>
            <span class="sr-only">
                Next
            </span>
        </a>

    </div>
    <!-- jQuery -->
    <script src="assets/jquery/jquery-3.3.1.js"></script>
    <!-- Plugin JavaScript Boostrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $('.carousel').carousel({
  interval: 200
})
    </script>
  </body>
</html>
